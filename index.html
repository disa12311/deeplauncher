<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepLauncher - Minecraft WASM</title>
  <style>
    :root{--bg1:#0f1720;--bg2:#1e1e1e;--accent1:#3c8dbc;--accent2:#4caf50;--text:#e6eef6;--muted:#bfcbd6;--card:rgba(255,255,255,0.02)}
    *{box-sizing:border-box}html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;padding:24px;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);font-family:Segoe UI,Roboto,Arial,sans-serif}
    .container{width:100%;max-width:600px;border-radius:12px;padding:30px;background:var(--card);box-shadow:0 8px 30px rgba(0,0,0,0.6);text-align:center}
    .title{margin:0 0 10px 0;font-size:28px;color:var(--accent1)}
    .subtitle{margin:0 0 25px 0;color:var(--muted);font-size:16px}
    .controls{display:flex;gap:15px;justify-content:center;flex-wrap:wrap}
    .btn{padding:15px 30px;border-radius:8px;border:0;cursor:pointer;font-weight:700;font-size:16px;transition:transform 0.2s}
    .btn:hover{transform:translateY(-2px)}
    .btn.blue{background:linear-gradient(135deg,var(--accent1),#2c6d9c);color:white;box-shadow:0 6px 18px rgba(0,0,0,0.3)}
    .btn.green{background:linear-gradient(135deg,var(--accent2),#2e7d32);color:white;box-shadow:0 6px 18px rgba(0,0,0,0.3)}
    .status{margin-top:20px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🚀 DeepLauncher</h1>
    <p class="subtitle">Minecraft WASM Engine - Chọn phiên bản để chơi</p>
    
    <div class="controls">
      <button class="btn blue" onclick="launch('1.8')">🎮 Minecraft 1.8</button>
      <button class="btn green" onclick="launch('1.12')">🌟 Minecraft 1.12</button>
    </div>
    
    <div class="status" id="status">
      <span id="wasmStatus">🔧 Checking WASM engine...</span>
    </div>
  </div>

  <script type="module">
    let GE = null;
    let wasmReady = false;
    const statusEl = document.getElementById('wasmStatus');

    async function initWasm() {
      try {
        GE = await import('./wasm/pkg/game_engine.js');
        if (GE.default) await GE.default();
        if (GE.wasm_ready) console.log('WASM:', GE.wasm_ready());
        statusEl.textContent = '✅ WASM Engine Ready';
        statusEl.style.color = '#4caf50';
        wasmReady = true;
      } catch (e) {
        console.warn('WASM not available:', e);
        statusEl.textContent = '⚠️ Fallback mode (WASM unavailable)';
        statusEl.style.color = '#bfcbd6';
      }
    }

    window.launch = async function(version) {
      statusEl.textContent = `🚀 Launching Minecraft ${version}...`;
      
      if (wasmReady && GE && GE.get_launch_url) {
        try {
          const url = GE.get_launch_url(version);
          setTimeout(() => window.location.href = url, 500);
          return;
        } catch (e) {
          console.warn('WASM launch failed:', e);
        }
      }
      
      // Fallback
      const url = version === '1.8' ? 'minecraft_1.8.html' : 'minecraft_1.12.html';
      setTimeout(() => window.location.href = url, 500);
    };

    initWasm();
  </script>
</body>
</html>
