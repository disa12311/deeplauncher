cat > index.html <<'EOF'
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>DeepLauncher — Chọn Phiên Bản</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Launcher - chọn Minecraft 1.8 hoặc 1.12" />
  <style>
    :root{
      --bg1:#071019;
      --bg2:#0f1720;
      --card:#0f1b24;
      --accent:#3c8dbc;
      --accent2:#4caf50;
      --text:#e6eef6;
      --muted:#9fb0bf;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      padding:24px;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(60,139,188,0.06), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      font-family: Inter, "Segoe UI", Roboto, system-ui, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      width:100%;
      max-width:820px;
      border-radius:14px;
      padding:26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      backdrop-filter: blur(6px);
    }

    .header{display:flex;flex-direction:column;align-items:center;gap:6px;text-align:center}
    h1{font-size:26px;margin:0}
    p.subtitle{color:var(--muted);font-size:14px;margin:0}

    .controls{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;width:100%;margin-top:6px}
    .btn{
      padding:12px 28px;border-radius:12px;border:0;cursor:pointer;font-weight:700;
      min-width:160px;display:inline-flex;align-items:center;justify-content:center;
      gap:10px;
      transition: transform .18s ease, box-shadow .18s ease, opacity .12s ease;
      user-select:none;
      background:var(--card); color:var(--text);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    .btn:active{transform:translateY(2px) scale(.997)}
    .btn:focus{outline:3px solid rgba(60,139,188,0.14);outline-offset:4px}
    .btn.blue{background: linear-gradient(135deg,var(--accent),#2c6d9c); color:white}
    .btn.green{background: linear-gradient(135deg,var(--accent2),#2e7d32); color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);min-width:120px}

    .btn .kbd {
      background: rgba(0,0,0,0.12);
      border-radius:6px;
      padding:6px 8px;
      font-weight:700;
      font-size:13px;
      color:rgba(255,255,255,0.9);
    }

    .footer{color:var(--muted);font-size:13px;text-align:center;margin-top:6px}
    .hint{color:var(--muted);font-size:13px;margin-top:4px;text-align:center}

    @media (max-width:520px){
      .btn{min-width:120px;padding:10px 16px}
      h1{font-size:20px}
    }

    .fade-in { animation: fadeUp .36s ease both; }
    @keyframes fadeUp { from{opacity:0; transform: translateY(6px)} to{opacity:1; transform:none} }
  </style>
</head>
<body>
  <div class="container fade-in" role="main" aria-labelledby="title">
    <div class="header">
      <h1 id="title">DeepLauncher — Chọn phiên bản Minecraft</h1>
      <p class="subtitle">Mở trong cùng tab • nhanh, mượt và có prefetch</p>
    </div>

    <div class="controls" role="group" aria-label="Phiên bản Minecraft">
      <button id="btn18" class="btn blue" aria-label="Mở Minecraft 1.8">
        Play 1.8
        <span class="kbd" aria-hidden="true">1</span>
      </button>

      <button id="btn112" class="btn green" aria-label="Mở Minecraft 1.12">
        Play 1.12
        <span class="kbd" aria-hidden="true">2</span>
      </button>

      <button id="btnBack" class="btn ghost" aria-label="Quay lại trang trước" title="Quay lại">
        Quay lại
      </button>
    </div>

    <div class="hint">Bạn có thể di chuột để prefetch trang, hoặc nhấn phím <strong>1</strong> / <strong>2</strong>.</div>
    <div class="footer">Phiên bản được lưu trữ tại <code>/minecraft_1.8.html</code> và <code>/minecraft_1.12.html</code></div>
  </div>

  <script>
    const url18 = '/minecraft_1.8.html';
    const url112 = '/minecraft_1.12.html';

    function prefetchLink(href) {
      try {
        if (document.querySelector('link[rel="prefetch"][href="' + href + '"]')) return;
        const l = document.createElement('link');
        l.rel = 'prefetch';
        l.href = href;
        l.as = 'document';
        document.head.appendChild(l);
      } catch (e) { console.debug('prefetch failed', e); }
    }

    async function prefetchCache(href) {
      if (!('caches' in window)) return;
      try {
        const cache = await caches.open('dl-prefetch-v1');
        const r = await fetch(href, { credentials: 'same-origin' });
        if (r && r.ok) await cache.put(href, r.clone());
      } catch (e) { /* ignore */ }
    }

    function go(href) {
      document.body.style.transition = 'opacity .18s ease';
      document.body.style.opacity = '0';
      setTimeout(()=> location.href = href, 140);
    }

    const btn18 = document.getElementById('btn18');
    const btn112 = document.getElementById('btn112');
    const btnBack = document.getElementById('btnBack');

    btn18.addEventListener('click', ()=> go(url18));
    btn112.addEventListener('click', ()=> go(url112));
    btnBack.addEventListener('click', ()=> history.back());

    window.addEventListener('keydown', (e)=>{
      if (e.repeat) return;
      const tag = document.activeElement && document.activeElement.tagName;
      if (tag === 'INPUT' || tag === 'TEXTAREA' || tag === 'SELECT') return;
      if (e.key === '1' || e.key === '!') { btn18.click(); }
      if (e.key === '2' || e.key === '@') { btn112.click(); }
      if (e.key === 'Escape') { history.back(); }
    });

    function attachPrefetch(el, href){
      const fn = () => { prefetchLink(href); prefetchCache(href); };
      el.addEventListener('pointerenter', fn, { passive:true });
      el.addEventListener('focus', fn, { passive:true });
      el.addEventListener('mousedown', (ev)=>{
        if (ev.button === 0) setTimeout(()=> prefetchCache(href), 250);
      }, { passive:true });
    }

    attachPrefetch(btn18, url18);
    attachPrefetch(btn112, url112);

    function announce(msg){
      let el = document.getElementById('dl-live');
      if (!el) {
        el = document.createElement('div');
        el.id = 'dl-live';
        el.setAttribute('aria-live','polite');
        el.style.position = 'absolute';
        el.style.left = '-9999px';
        el.style.width = '1px';
        el.style.height = '1px';
        el.style.overflow = 'hidden';
        document.body.appendChild(el);
      }
      el.textContent = msg;
    }

    btn18.addEventListener('mouseover', ()=> announce('Prefetch: Minecraft 1.8'));
    btn112.addEventListener('mouseover', ()=> announce('Prefetch: Minecraft 1.12'));
  </script>
</body>
</html>
EOF
